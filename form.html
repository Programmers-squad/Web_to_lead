<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
      /* Form container styles */
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f7f7f7;
        border-radius: 5px;
      }

      /* Form title styles */
      .form-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Label styles */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      /* Input field styles */
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      /* Submit button styles */
      input[type="submit"] {
        background-color: #0073e6;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      /* Submit button hover styles */
      input[type="submit"]:hover {
        background-color: #005cbf;
      }

      /* Optional: Center align the submit button */
      .submit-button-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">Lead Generation</div>
      <form
        action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D1e0000000NF6"
        method="POST"
      >
        <input type="hidden" name="oid" value="00D1e0000000NF6" />
        <input type="hidden" name="retURL" value="http://Leadgeneration" />

        <!-- Form fields -->
        <label for="salutation">Salutation</label>
        <select id="salutation" name="salutation">
          <option value="">--None--</option>
          <option value="Mr.">Mr.</option>
          <option value="Ms.">Ms.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Dr.">Dr.</option>
          <option value="Prof.">Prof.</option>
        </select>

        <label for="title">Title</label>
        <input id="title" maxlength="40" name="title" size="20" type="text" />

        <label for="first_name">First Name</label>
        <input
          id="first_name"
          maxlength="40"
          name="first_name"
          size="20"
          type="text"
        />

        <label for="last_name">Last Name</label>
        <input
          id="last_name"
          maxlength="80"
          name="last_name"
          size="20"
          type="text"
        />

        <label for="mobile">Mobile</label>
        <input id="mobile" maxlength="40" name="mobile" size="20" type="text" />

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />

        <label for="00N1e00000frSen">DOB:</label>
        <span class="dateInput dateOnlyInput">
          <input
            id="00N1e00000frSen"
            name="00N1e00000frSen"
            size="12"
            type="date"
            class="form-control"
          />
        </span>

        <label for="company">Company</label>
        <input
          id="company"
          maxlength="40"
          name="company"
          size="20"
          type="text"
        />

        <label for="industry">Industry</label>
        <select id="industry" name="industry">
          <option value="">--None--</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Apparel">Apparel</option>
          <option value="Banking">Banking</option>
          <option value="Biotechnology">Biotechnology</option>
          <option value="Chemicals">Chemicals</option>
          <option value="Communications">Communications</option>
          <option value="Construction">Construction</option>
          <option value="Consulting">Consulting</option>
          <option value="Education">Education</option>
          <option value="Electronics">Electronics</option>
          <option value="Energy">Energy</option>
          <option value="Engineering">Engineering</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Environmental">Environmental</option>
          <option value="Finance">Finance</option>
          <option value="Food &amp; Beverage">Food &amp; Beverage</option>
          <option value="Government">Government</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Hospitality">Hospitality</option>
          <option value="Insurance">Insurance</option>
          <option value="Machinery">Machinery</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Media">Media</option>
          <option value="Not For Profit">Not For Profit</option>
          <option value="Other">Other</option>
          <option value="Recreation">Recreation</option>
          <option value="Retail">Retail</option>
          <option value="Shipping">Shipping</option>
          <option value="Technology">Technology</option>
          <option value="Telecommunications">Telecommunications</option>
          <option value="Transportation">Transportation</option>
          <option value="Utilities">Utilities</option>
          <!-- Add more industry options here --></select
        ><br />

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" />

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" />

        <label for="zip">Zip</label>
        <input id="zip" maxlength="20" name="zip" size="20" type="text" />

        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" />

        <!-- Center align the submit button -->
        <div class="submit-button-container">
          <input type="submit" name="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
